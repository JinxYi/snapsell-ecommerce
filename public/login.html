<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <!--Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">

       <script>  
            $(document).ready(function () {  
                $("#Login").click(function () {  
                    var uname=$('#username').val();
                    var pwd=$('#pwd').val();
                    var data = "{\"username\":\""+uname+"\", \"password\":\""+pwd+"\"}";
                    
                    $.ajax({                                                               
                        url: 'http://localhost:6936/login',
                        type: 'POST', 
                        data: data,
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        success: function (data, textStatus, xhr) {  
                            if (data.token != "") {                    
                            localStorage.setItem('token', data.token);
                            localStorage.setItem('userInfo', data.UserData);
                            window.location.assign("/listings.html");
                            console.log(data.status)
                            } else {
                                console.log("Error");
                                $('#error-message').html(`<div class="text-danger">Username or password is incorrect<div>`);
                            }                                                                 
                        },  
                        error: function (xhr, textStatus, errorThrown) {  
                            console.log('Error in Operation');  
                        }  
                    });  
                    return false;
                });  
            });  
        </script>  

    </head>

    <body>
        <style>
            .d-flex {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                overflow: auto;
                background-image: url(../images/background.jpg);
                height: 650px;
                position: relative;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
            }
        </style>
        <div class="d-flex justify-content-center align-items-center">
            <div class="col-8 col-md-4 bg-light pb-3">
                <form class="container" name="Login" action="">
                    <h3 class="text-center p-2 pt-3" style="font-family: 'Muli', sans-serif;">Log in</h3>

                    <div id="error-message" style="height:26px;"> <!-- display error message --> </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="Username" required="required">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" id="pwd" placeholder="Password" required="required">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-danger btn-block" id="Login" style="font-family: 'Muli', sans-serif;">Log in</button>
                    </div>
                    <div class="clearfix">
                        <a href="/signup.html" class="m-3">Don't have an account? Sign Up</a>
                    </div>        

                </form>
            </div>
        </div>
    </body>
</html>
